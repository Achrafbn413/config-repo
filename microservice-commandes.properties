mes-config-ms.commandes-last=10

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/commandes_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=springuser
spring.datasource.password=4224
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Spring Cloud Config Server
spring.cloud.config.uri=http://localhost:8888
spring.config.import=optional:configserver:
spring.cloud.refresh.enabled=true
